<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Platform</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
        }

        /* ===== Top Navbar ===== */
        .top-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2c3e50;
            color: white;
        }

        .top-navbar h2 {
            margin: 0;
        }

        .top-buttons a {
            margin-left: 15px;
            padding: 8px 14px;
            background-color: #34495e;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .top-buttons a:hover {
            background-color: #1abc9c;
        }

        /* ===== Main Container ===== */
        .container {
            width: 75%;
            margin: 30px auto 100px auto;
        }

        /* ===== Post Card ===== */
        .post-card {
            background-color: #f8fafc;       /* light & calm */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

/* Header */
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-radius: 6px 6px 0 0;       /* rounded top corners */
            background-color: #eaf4fc;
        }

        .author {
            font-size: 18px;                 /* SAME size as title */
            font-weight: 600;
            color: #2c3e50; /* neutral author color */
        }

        .status {
            font-size: 12px;
            color: green;
        }

        .post-title {
            margin: 10px 0;
        }

        .post-title a {
            font-size: 18px;                 /* SAME size as author */
            font-weight: 600;
            color: #2563eb;                  /* clear title highlight */
            text-decoration: none;
        }

        .post-title a:hover {
            text-decoration: underline;
        }

        .post-content {
            color: #555;
            line-height: 1.5;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .category-tags {
            margin-top: 10px;
        }

        .category {
            background-color: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
        }

        .tag {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
        }

        .post-meta {
            margin-top: 15px;
            font-size: 13px;
            color: #777;
            display: flex;
            justify-content: space-between;
        }

        /* ===== Bottom Navbar ===== */
    /* ===== Bottom Navbar ===== */
        .bottom-navbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2c3e50;
            padding: 10px 25px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        }

        .bottom-navbar a {
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 20px;
        }

        .bottom-navbar a:hover {
            background-color: #1abc9c;
        }

    </style>
</head>
<body>

<!-- ===== Top Navbar ===== -->
<div class="top-navbar">
    <h2>Blog Platform</h2>

    <div class="top-buttons">
        <a th:href="@{/api/v1/posts/newPost}">+ New Post</a>
        <a th:href="@{/api/v1/posts/myPosts}">Profile</a>
    </div>
</div>

<!-- ===== Posts Section ===== -->
<div class="container">

    <div class="post-card" th:each="post : ${posts}">

        <!-- Author + Status -->
        <div class="post-header">
            <div class="author" th:text="${post.author.name}">Author</div>
            <div class="status" th:text="${post.status}">
                Published
            </div>
        </div>

        <!-- Title -->
        <div class="post-title">
            <a th:href="@{/api/v1/posts/post/{id}(id=${post.id})}"
               th:text="${post.title}">
                Post Title
            </a>
        </div>

        <!-- Content Preview -->
        <div class="post-content" th:text="${post.content}">
            Content preview
        </div>

        <!-- Category & Tags -->
        <div class="category-tags">
            <span class="category" th:text="${post.category.name}">Category</span>

            <span class="tag"
                  th:each="tag : ${post.tags}"
                  th:text="${tag.name}">
                Tag
            </span>
        </div>

        <!-- Dates -->
        <div class="post-meta">
            <div>
                Created: <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></span>
            </div>
            <div>
                Updated: <span th:text="${#temporals.format(post.updatedAt, 'dd MMM yyyy HH:mm')}"></span>
            </div>
        </div>

    </div>

</div>

<!-- ===== Bottom Navbar ===== -->
<div class="bottom-navbar">
    <a th:href="@{/api/v1/posts/allPosts}">Home</a>
    <a th:href="@{/api/v1/categories/allCategories}">Categories</a>
    <a th:href="@{/api/v1/tags/allTags}">Tags</a>
</div>

</body>
</html>
