<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Post</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
        }

        /* ===== Top Navbar ===== */
        .top-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2c3e50;
            color: white;
        }

        .top-navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 6px 12px;
            border-radius: 4px;
            background-color: #34495e;
            font-size: 14px;
        }

        .top-navbar a:hover {
            background-color: #1abc9c;
        }

        /* ===== Post Container ===== */
        .container {
            width: 70%;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .post-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .post-meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .post-content {
            font-size: 16px;
            line-height: 1.7;
            color: #444;
            margin-top: 25px;
            white-space: pre-line;
        }

        .category-tags {
            margin-top: 20px;
        }

        .category {
            background-color: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            margin-right: 10px;
        }

        .tag {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            margin-right: 6px;
        }
    </style>
</head>
<body>

<!-- ===== Navbar ===== -->
<div class="top-navbar">
    <h3>Blog Platform</h3>
    <div>
        <a th:href="@{/api/v1/posts/allPosts}">‚Üê Back</a>
        <a th:href="@{/api/v1/posts/newPost}">+ New Post</a>
    </div>
</div>

<!-- ===== Post ===== -->
<div class="container">

    <!-- Title -->
    <h1 class="post-title" th:text="${post.title}">
        Post Title
    </h1>

    <!-- Meta -->
    <div class="post-meta">
        <div>
            By <strong th:text="${post.author.email}">Author</strong>
        </div>
        <div>
            <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></span>
        </div>
    </div>

    <!-- Category & Tags -->
    <div class="category-tags">
        <span class="category" th:text="${post.category.name}">Category</span>

        <span class="tag"
              th:each="tag : ${post.tags}"
              th:text="${tag.name}">
            Tag
        </span>
    </div>

    <!-- Content -->
    <div class="post-content" th:text="${post.content}">
        Full post content
    </div>

</div>

</body>
</html>
